<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <!-- <div id="main-wrapper"> -->

    <div id="game-container" class="container w-75 d-inline-block">

        <div id="header-section" class="row">
            <div class="col"></div>
        </div>

        <div id="game-section" class="row vh-100">

            <div id="player-column" class="col-6">

                <div class="row h-50">
                    <div id="player1-div" class="col">
                        <!-- player 1 elements -->
                        <p>player 1 col</p>
                    </div>
                </div>

                <div class="row h-50">
                    <div id="player2-div" class="col">
                        <!-- player 2 elements -->
                        <p>player 2 col</p>
                    </div>
                </div>

            </div>

            <div id="game-status-column" class="col-6 h-100">
                <!-- game messages here -->
                <p>game messages</p>
            </div>

        </div>



        <div id="footer-section" class="row">
            <div class="col"></div>
        </div>

        <!-- chat section  -->
    </div>
    <div id="chat-container" class="container d-inline-block w-25">
        <div class="row">
            <div class="col">
                <p>chat col</p>
            </div>
        </div>
    </div>
    </div>
    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="assets/javascript/rps-mp.js"></script>
</body>

</html>
